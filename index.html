<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Mapa e Geolocalização</title>
    
    <!-- Link para o Leaflet (Biblioteca para OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        function obterLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (posicao) {
                        var latitude = posicao.coords.latitude;
                        var longitude = posicao.coords.longitude;

                        // Preencher os campos do formulário
                        document.getElementById("latitude").value = latitude;
                        document.getElementById("longitude").value = longitude;

                        // Atualizar o mapa com a posição do usuário
                        var coordenadas = { lat: latitude, lng: longitude };

                        // Criar o mapa
                        var mapa = L.map('mapa').setView(coordenadas, 15); // Define a posição inicial e o zoom

                        // Adicionar camada do OpenStreetMap
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        }).addTo(mapa);

                        // Adicionar marcador para a posição do usuário
                        L.marker(coordenadas).addTo(mapa)
                            .bindPopup('Você está aqui!')
                            .openPopup();
                    },
                    function (erro) {
                        alert("Erro ao obter localização: " + erro.message);
                    }
                );
            } else {
                alert("Geolocalização não suportada pelo seu navegador.");
            }
        }
    </script>

</head>
<body>
    <h2>Formulário de Registro</h2>
    
    <form action="processar_formulario.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly><br><br>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly><br><br>

        <button type="button" onclick="obterLocalizacao()">Obter Localização</button>
        <button type="submit">Enviar</button>
    </form>

    <h3>Mapa:</h3>
    <div id="mapa" style="width: 100%; height: 400px;"></div>

</body>
</html>
